# server
server:
  port: 8080

# h2 database
spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
      url: jdbc:h2:mem:testdb
      username: admin
      password:
      driverClassName: org.h2.Driver
      schema: classpath:/db/h2/bootstrap_schema.sql
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true